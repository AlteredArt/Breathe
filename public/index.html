<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="styles/music.css" />
	<link rel="stylesheet" href="styles/900bp.css" />
	<link rel="stylesheet" href="styles/600bp.css" />

	<link rel="stylesheet" href="styles/420bp.css" />
	<link rel="stylesheet" href="styles/circles.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<title>Meditation App</title>
</head>

<body style="background-image: url('images/main.jpg');">
	<section class="header-container">
		<div class="header">
			<h1> Welcome<br> & <br>Relax</h1>
			<hr>
			<p>Everything around us is constantly changing, this includes you.<br />There is no need to hold onto
				yourself, it
				can't be done.<br />So just relax and focus on your breathing.</p>
		</div>
	</section>

	<section class="music-container" id="music-container">
		<div class="music-info">
			<h4 id="title"></h4>
			<div class="progress-container" id="progress-container">
				<div class="progress" id="progress"></div>
			</div>
		</div>
		<audio src="music/sleep.mp3" id="audio"></audio>
		<div class="img-container">
			<img src="images/sleep.jpg" alt="music-cover" id="cover" />
		</div>
		<div class="navigation">
			<button id="prev" class="action-btn">
				<i class="fas fa-backward"></i>
			</button>
			<button id="play" class="action-btn action-btn-big">
				<i class="fas fa-play"></i>
			</button>
			<button id="next" class="action-btn">
				<i class="fas fa-forward"></i>
			</button>
		</div>
	</section>

	<div class="word-container">
		<h2 class="word" id="word"><span>BREATHE IN!</span></h2>
	</div>


	<div class="watch-face">
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
		<div class="circle"></div>
	</div>


	<footer class="footer">
		<p>
			<script>document.write(new Date().getFullYear());</script> @ <a href=""> Altered Art</a>
		</p>
	</footer>

</body>

<script src="script.js"></script>

</html>
