<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
	<link rel="stylesheet" href="./css/index.css">
	<title>Breathe</title>
</head>

<body>

	<header id="header">
		<div class="title-container">
			<h1> Welcome & Relax</h1>
			<hr>
		</div>
		<div class="quote-container">
			<h4 class="quote-text">To resist change, to try to cling to life, is therefore like holding your breath, if you persist you kill yourself.</h4>
			<p class="quote-author">~Alan Watts~</p>
		</div>
	</header>

	<section id="music">
		<div class="music-container">
		<div class="music-info">
			<h4 id="title"></h4>
			<div class="progress-container" id="progress-container">
				<div class="progress" id="progress"></div>
			</div>
		</div>
		<audio src="music/sleep.mp3" id="audio"></audio>
		<div class="img-container">
			<img src="images/sleep.jpg" alt="music-cover" id="cover" />
		</div>
		<div class="navigation">
			<button id="prev" class="action-btn">
				<i class="fas fa-backward"></i>
			</button>
			<button id="play" class="action-btn action-btn-big">
				<i class="fas fa-play"></i>
			</button>
			<button id="next" class="action-btn">
				<i class="fas fa-forward"></i>
			</button>
		</div>
		</div>
	</section>

	<section id="words">
	<div class="word-container">
		<h2 class="word" id="word"><span>BREATHE IN!</span></h2>
	</div>
	</section>

	<section id="circles">
		<div class="circle-container">
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
			<div class="circle"></div>
		</div>	
	</section>

	<footer id="footer">
		<p>
			<script>document.write(new Date().getFullYear());</script> @ <a href="https://jared-matta.web.app/"> Altered Art</a>
		</p>
	</footer>

</body>

<script src="script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

</html>
