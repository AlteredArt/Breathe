<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/music.css" />
    <link rel="stylesheet" href="styles/900bp.css" />

    <link rel="stylesheet" href="styles/420bp.css" />
    <link rel="stylesheet" href="styles/circles.css" />
    <title>Meditation App</title>
  </head>
  <body>

    <h1 id="header"> Welcome & Relax</h1>
    <h2>Everything around us is constantly changing, this includes you.<br/>There is no need to hold onto yourself, it can't be done.<br/>So just relax and focus on your breathing.</h2>

    <div class="container" id="container">
      <div class="circle"></div>
        <p id="text">Breathe In!</p>
          <div class="pointer-container">
        <span class="pointer"></span>
        </div>
      <div class="gradient-circle"></div>
    </div>


    <div class="music-container" id="music-container">
       <div class="music-info">
         <h4 id="title"></h4>
         <div class="progress-container" id="progress-container">
           <div class="progress" id="progress"></div>
         </div>
       </div>
       <audio src="music/sleep.mp3" id="audio"></audio>
       <div class="img-container">
         <img src="images/sleep.jpg" alt="music-cover" id="cover" />
       </div>
       <div class="navigation">
         <button id="prev" class="action-btn">
           <i class="fas fa-backward"></i>
         </button>
         <button id="play" class="action-btn action-btn-big">
           <i class="fas fa-play"></i>
         </button>
         <button id="next" class="action-btn">
           <i class="fas fa-forward"></i>
         </button>
       </div>
    </div>

    <script src="script.js"></script>

  </body>

  <footer class="footer">
    <p><script>document.write(new Date().getFullYear());</script>@ Altered Art</p>
  </footer>
</html>
